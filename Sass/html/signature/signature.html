<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签章签署</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../css/signature-sign.css">
    <link rel="stylesheet" href="../../css/reset.css">

    <script src="../../js/jquery-1.11.3.min.js"></script>

    <script src="../../js/modal.js"></script>
    <link rel="stylesheet" href="../../css/modal.css">
    <style>
        #sign-seal{
            position:fixed;margin:auto;left:0;right:0;
            top:0;bottom:0;width:80px;height:80px;
        }
    </style>

</head>
<body>
<div class="container">

    <div class="picture-list">
        <ul>
            <li>
                <img src="../../images/timg.jpg" class="list-img">
            </li>
            <li>
                <img src="../../images/timg.jpg" class="list-img">
            </li>
        </ul>
    </div>

    <!--签署前-->
    <div class="sign-operation sign-steps-one" >

        <div class="sign-here" >
            <a href="javascript:void(0);" id="sign-start"> 签署</a>
        </div>

        <div class="quit-sign">
            <a href="javascript:void(0);" id="refuse"> 取消</a>
        </div>
    </div>
   <!--签署中-->
    <div class="sign-operation sign-steps-two"  style="display: none;">

        <div class="sign-here" >
            <a href="javascript:void(0);"> 锁定</a>
        </div>

        <div class="quit-sign">
            <a href="javascript:void(0);" > 重签</a>
        </div>
    </div>
    <!--签署提交-->
    <div class="sign-operation sign-steps-three"  style="display: none;">

        <div class="sign-here" >
            <a href="javascript:void(0);"> 提交</a>
        </div>

        <div class="quit-sign">
            <a href="javascript:void(0);" > 重签</a>
        </div>
    </div>

</div>

<!--签署印章-->
<div id="sign-seal" class="sign-seal" style="display: none">
    <img src="../../images/seal.png" >
</div>

<div class="modal" style="display: none" id="sign-tips-modal">
    <div class="modal-box" style="background: transparent;">
        <div id="sign-tips" class="sign-tips" style="margin:0 auto;width: 205px;">
            <img src="../../images/sign-tips.png">
        </div>
    </div>
</div>

<!--拒绝签署-->
<div class="modal refuse-sign" >
    <div class="modal-box" >
        <div class="modal-header">
            <h3>请输入取消原因?</h3>
        </div>

        <div class="modal-body">

            <form method="post" >

                <textarea class="refuse-reason"></textarea>
            </form>

        </div>

        <div class="modal-footer">
            <a class="btn sure" href="#">确定</a>
            <a class="btn dismiss" href="#" 取消</a>
        </div>
    </div>
</div>


<script>
    $(function () {
        var h=document.documentElement.clientHeight;
        var w=document.documentElement.clientWidth;
        $(".list-img").css('height',h+'px');
        // $(".modal-box").css('marginLeft',(w-240)/2+'px');
    });

    $(function () {
       $("#sign-tips").click(function () {
           $("#sign-tips-modal").hide();
           $("#sign-seal").show();
       });
    });

    $(function () {
        $("#sign-start").click(function () {
            $("#sign-tips-modal").show();

            $(".sign-steps-one").hide();
            $(".sign-steps-two").show();
        });
    });

    $(function () {
        $("#refuse-sign").click(function () {
            $(".sign-tips-modal").show();
        });
    });

</script>

</body>
</html>
