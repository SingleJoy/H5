<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手写签署</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../css/signature-sign.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/jquery-1.11.3.min.js"></script>

    <script src="../../js/modal.js"></script>
    <link rel="stylesheet" href="../../css/modal.css">


</head>
<body>
<div class="container">

    <div class="picture-list">
        <ul>
            <li>
                <img src="../../images/timg.jpg" class="list-img">
            </li>
            <li>
                <img src="../../images/timg.jpg" class="list-img">
            </li>
        </ul>
    </div>

    <div class="sign-operation">


        <div class="sign-here" >
            <a href="#"> 提交</a>

        </div>

        <div class="quit-sign">
            <a href="javascript:void(0);" class="refuse-sign">重签</a>
        </div>

    </div>

</div>
<div class="modal " >
    <div class="modal-box sign-finished" style="width: 240px;height: 250px;margin-left: auto;">

        <div class="modal-body" style="padding-top:25px;">


        </div>

        <div class="modal-footer">
            <a href="javascript:void(0);" class="btn dismiss know-that">知道了</a>
        </div>
    </div>
</div>

<div class="modal " style="display: block;">
    <div class="modal-box" style="width: 240px;height: 170px;margin: 50% auto;">

        <div class="modal-body" style="padding-top:20px;">
            <form method="post" >
                <h3 class="verification-title">已向138xxxx6789发送验证码</h3>
                <div class="verification">
                    <input type="text" class="telephone" placeholder="请输入验证码">
                    <a class="verification-code" ><span id="time" >59</span>秒后重新认证</a>
                </div>
            </form>

        </div>

        <div class="modal-footer">
            <a href="javascript:void(0);" class="btn dismiss know-that" style="margin-top: 30px;margin-left: 10px;">提交</a>
        </div>
    </div>
</div>

<script>
    $(function () {
        var h=document.documentElement.clientHeight;
        $(".list-img").css('height',h+'px');
    })

    // 倒计时
    $(document).ready(function() {
        var time_=parseInt($("#time").html());

        function jump(time_) {
            window.setTimeout(function(){
                time_--;
                console.log(time_);
                if(time_ > 0) {
                    $('#time').html(time_);
                    jump(time_);
                } else {
                    location.href="http://www.baidu.com";
                }
            }, 1000);
        }
        jump(time_);
    });
</script>

</body>
</html>
