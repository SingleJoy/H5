<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手写签署</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../css/signature-sign.css">
    <link rel="stylesheet" href="../../css/reset.css">

    <script src="../../js/jquery-1.11.3.min.js"></script>

    <script src="../../js/modal.js"></script>
    <link rel="stylesheet" href="../../css/modal.css">
    <style>
        .seal-area{
            position:fixed;margin:auto;left:0; right:0; top:0; bottom:0;width:80px; height:80px;
        }
        .seal-area img{width:100%;height: 100%;}
    </style>

</head>
<body>
<div class="container">

    <div class="picture-list">
        <ul>
            <li>
                <img src="../../images/timg.jpg" class="list-img">
            </li>
            <li>
                <img src="../../images/timg.jpg" class="list-img">
            </li>
        </ul>
    </div>

    <div class="sign-operation">

        <div class="sign-here" >
            <a href="javascript:void(0);"> 锁定</a>
        </div>

        <div class="quit-sign">
            <a href="javascript:void(0);" class="refuse-sign"> 重签</a>
        </div>

    </div>

</div>



<div class="seal-area"  >
    <img src="../../images/seal.png" height="80" width="80" style="">
</div>


<script>
    $(function () {
        var h=document.documentElement.clientHeight;
        var w=document.documentElement.clientWidth;
        $(".list-img").css('height',h+'px');
        // $(".modal-box").css('marginLeft',(w-240)/2+'px');
    });




</script>

</body>
</html>
