<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手写签署</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../../css/signature-sign.css">
    <link rel="stylesheet" href="../../css/reset.css">

    <script src="../../js/jquery-1.11.3.min.js"></script>



</head>
<body>

<div class="container" >

    <div class="sign-success">
        <div class="success-img"><img src="../../images/sign-success.png" ></div>
         <div class="sign-success-info">
             <p>签署成功!</p>
             <div><span class="red" id="time">10</span>秒后返回商户界面</div>
         </div>

    </div>

   <div class="tenant">
       <div class="background"></div>

       <div class="tenant-info">
           <ul>
               <li>
                   <a class="left">合同名称</a>
                   <span class="right">商品买卖合同</span>
               </li>
               <li>
                   <a class="left">签署时间</a>
                   <span class="right">2018-05-30  09:09:09</span>
               </li>
               <li>
                   <a class="left">合同创建方</a>
                   <span class="right">北京众签科技有限公司</span>
               </li>
               <li>
                   <a class="left">合同签署方</a>
                   <span class="right">北京众签科技有限公司</span>
               </li>
           </ul>
       </div>


   </div>

</div>






<script>

    $(function () {
        var h=document.documentElement.clientHeight;
        var w=document.documentElement.clientWidth;
        $(".sign-success>img").css('height',h+'px');

    });

    // 倒计时
    $(document).ready(function() {
        var time_=parseInt($("#time").html());

        function jump(time_) {
            window.setTimeout(function(){
               time_--;
                console.log(time_);
                if(time_ > 0) {
                    $('#time').html(time_);
                    jump(time_);
                } else {
                    location.href="http://www.baidu.com";
                }
            }, 1000);
        }
        jump(time_);
    });

</script>

</body>
</html>
